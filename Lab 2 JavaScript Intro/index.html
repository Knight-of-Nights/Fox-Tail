    <script>
      var today = new Date(); 
      var hours = today.getHours();
      if (hours < 12) {
        document.write("Good Morning!");
      } else if (hours < 18) {
        document.write("Good Afternoon!");
      } else {
        document.write("Good Evening!");
      }
    </script>
