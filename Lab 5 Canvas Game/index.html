<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      
        <canvas id="myCanvas" width="500" height="300" style="border:3px indigo"></canvas>
        
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            const myImg = new Image();
myImg.src = 'Zombie-1.png';
myImg.onload = function(){
    ctx.drawImage(myImg, 0, 0, 100, 100); 
              // fill in numbers for x, y,width,height!
}

const myImg2 = new Image();
myImg2.src = 'Zombie-2.png';
myImg2.onload = function(){
    ctx.drawImage(myImg2, 100, 0, 100, 100); 
              // fill in numbers for x, y,width,height!
}

const myImg3 = new Image();
myImg3.src = 'Zombie-3.png';
myImg3.onload = function(){
    ctx.drawImage(myImg3, 200, 0, 100, 100); 
              // fill in numbers for x, y,width,height!
}

const myImg4 = new Image();
myImg4.src = 'Resource_Bag.png';
myImg4.onload = function(){
    ctx.drawImage(myImg4, 300, 0, 100, 100); 
              // fill in numbers for x, y,width,height!
}

        </script>

        <script src="script.js"></script> 
    </body>
</html>
